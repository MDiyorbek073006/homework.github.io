<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>ДОБАВЛЕНИЕ, ИЗМЕНЕНИЕ И УДАЛЕНИЕ ЭЛЕМЕНТА ИЗ ТАБЛИЦЫ</h1>
    <form name="todos">
        <div class="wrapper">
            <input class="name" type="text" name="name" placeholder="Bruce Reyes">
            <label for="name">Имя</label>
        </div>

        <div class="wrapper">
            <input class="age" type="age" name="age" placeholder="24">
            <label for="age">Возраст</label>
        </div>
        <button>Показать</button>
    </form>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Имя студента</th>
                    <th>Год рождения</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="bg">
        <div class="modal">
            <input class="modalName" type="text" name="name">
            <input class="modalAge" type="text" name="age">
            <div>
                <button class="save">Save</button>
                <button class="close">Close</button>
            </div>
        </div>
    </div>




    <script src="java.js"></script>
</body>

</html>
